{
    "layer": "top",
    "position": "top",
    "height": 30,
    "spacing": 5,

    "modules-left": [
        "hyprland/workspaces",
        "hyprland/window"
    ],
    "modules-center": [
        "clock"
    ],
    "modules-right": [
        "pulseaudio",
        "network",
        "battery",
        "cpu",
        "memory",
        "tray"
    ],

    // Module specific configurations
    "hyprland/workspaces": {
        "format": "{icon}",
        "format-icons": {
            "active": "●",
            "default": "○",
            "empty": "○"
        },
        "on-click": "activate"
    },
    "hyprland/window": {
        "max-length": 50
    },
    "clock": {
        "format": "{:%H:%M}",
        "format-alt": "{:%a, %d %b %H:%M}",
        "tooltip-format": "<tt><small>{calendar}</small></tt>"
    },
    "pulseaudio": {
        "format": "{icon} {volume}%",
        "format-muted": " Muted",
        "format-icons": {
            "default": ["", ""]
        },
        "on-click": "pactl set-sink-mute @DEFAULT_SINK@ toggle"
    },
    "network": {
        "format-wifi": " {essid}",
        "format-ethernet": " {ifname}",
        "format-disconnected": "⚠ Disconnected",
        "tooltip-format": "{ifname} {ipaddr}/{cidr}  {bandwidthUpBytes}  {bandwidthDownBytes}"
    },
    "battery": {
        "format": "{icon}    {capacity}%",
        "format-charging": " 充電 {capacity}%",
        "format-plugged": " {capacity}%",
        "format-alt": "{time} {icon}",
        "format-icons": ["", "", "", "", ""]
    },
    "cpu": {
        "format": " {usage}%",
        "tooltip": true
    },
    "memory": {
        "format": " {percentage}%",
        "tooltip": true
    },
    "tray": {
        "icon-size": 18,
        "spacing": 10
    }
}
